<!DOCTYPE html>
<html>

<head>
    <title>Circles</title>
    
    <style type="text/css">
        canvas{
            width: 100%;
            height:100%;
            background: black;
        }
        
        body, html {
            height: 100%;
            margin:0;
        }
    </style>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.29/howler.js"></script>
    
    <script type="text/javascript" src="paper-full.js"></script>
    
    <script type="text/javascript" src="data.js"></script>
    <script type="text/paperscript" canvas="myCanvas">

        var sound = new Howl({
            urls: ['sounds/ufo.mp3']
    	 });
    	
    	function onKeyDown(event) {

	      if(data[event.key]){
	        //console.log(data[event.key]);   
	        
	       var maxPoint = new Point(view.size._width,view.size._height);
	       var randomPoint = maxPoint * Point.random();
	       
	       //var randomSize = Math.floor(Math.random() * (max - min + 1)) + min;
	        
	       var path = new Path.Circle( randomPoint, 500) ;
	       path.fillColor = data[event.key].color;
	      
	       data[event.key].sound.play();   
	          
	      }
	     
        }
    	

        function onFrame(event) {

        	for (var i = 0; i < project.activeLayer.children.length; i++) {

	            project.activeLayer.children[i].fillColor.hue += 1;
	            project.activeLayer.children[i].scale(.9);

        	}
        	
        }
    	
    </script>
</head>

<body>
    <canvas id="myCanvas" resize ></canvas>

</body>

</html>
